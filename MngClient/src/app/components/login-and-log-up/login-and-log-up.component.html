
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
<title>Bootstrap Example</title>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card bg-dark text-white">
        <div class="card-header text-center">
          <h5 class="card-title">Please enter identifying information</h5>
        </div>
        <div class="card-body">
          <form [formGroup]="this.logForm" class="my-custom-form">
            <div class="mb-3">
              <label for="inputPassword6" class="form-label">Password</label>
              <input formControlName="password" type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
              <span id="passwordHelpInline" class="form-text text-muted">
                <ng-container *ngIf="this.logForm.controls['password'].errors as passwordError">
                  <p *ngIf="passwordError['required']">required</p>
                </ng-container>
              </span>
            </div>
            <div class="mb-3">
              <label for="inputPassword6" class="form-label">userName</label>
              <input formControlName="userName" type="text" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
              <span id="passwordHelpInline" class="form-text text-muted">
                <ng-container *ngIf="this.logForm.controls['userName'].errors as userNameError">
                  <p  *ngIf="userNameError['required']">required</p>
                </ng-container>
              </span>
            </div>
            <button [disabled]="!this.logForm.valid" (click)="save()" class="btn btn-primary">Save</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
